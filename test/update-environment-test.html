<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="helper.js"></script>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <link rel="import" href="../variables-manager.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <variables-manager></variables-manager>
      </template>
    </test-fixture>

    <script>
    /* global VariablesTestHelper */
    suite('updateEnvironment()', function() {

      suiteSetup(function() {
        return VariablesTestHelper.deleteAllDatabases();
      });

      let element;
      setup(function() {
        element = fixture('basic');
      });

      test('Should reject promise without name property', function() {
        return element.updateEnvironment({})
        .then(function() {
          throw new Error('TEST');
        })
        .catch(function(cause) {
          if (cause.message === 'TEST') {
            throw new Error('Validation passed invalid input');
          }
        });
      });

      test('Should create new object in the data store', function() {
        return element.updateEnvironment({
          name: 'test'
        })
        .then(function(result) {
          assert.ok(result._id);
          assert.ok(result._rev);
        });
      });

      test('Should fire environment-updated custom event', function() {
        const spy = sinon.spy();
        element.addEventListener('environment-updated', spy);
        return element.updateEnvironment({
          name: 'test'
        })
        .then(function() {
          assert.isTrue(spy.called);
        });
      });

      test('The environment-updated custom event is not cancellable', function() {
        let cancelable;
        element.addEventListener('environment-updated', function(e) {
          cancelable = e.cancelable;
        });
        return element.updateEnvironment({
          name: 'test'
        })
        .then(function() {
          assert.isFalse(cancelable);
        });
      });

      let lastItem;

      test('Should update environments array', function() {
        return element.updateEnvironment({
          name: 'test'
        })
        .then(function(result) {
          lastItem = result;
          assert.lengthOf(element.environments, 4); // this + 3 previous tests
        });
      });

      test('Should update existing item', function() {
        const update = Object.assign({}, lastItem);
        update.name = 'xxx';
        return element.updateEnvironment(update)
        .then(function(result) {
          assert.notEqual(lastItem._rev, result._rev);
        });
      });
    });
    </script>

  </body>
</html>
