<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="helper.js"></script>
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../../app-pouchdb/pouchdb.html">
    <link rel="import" href="../../arc-models/variables-model.html">
    <link rel="import" href="../variables-manager.html">
  </head>
  <body>
    <variables-model></variables-model>
    <test-fixture id="Basic">
      <template>
        <variables-manager></variables-manager>
      </template>
    </test-fixture>

    <script>
    /* global VariablesTestHelper */
    suite('Changing environment', function() {
      suiteSetup(() => {
        return VariablesTestHelper.deleteAllDatabases();
      });

      let element;
      setup(function() {
        element = fixture('Basic');
      });

      test('Set environment', function() {
        VariablesTestHelper.fire('selected-environment-changed', {
          value: 'test'
        });
        assert.equal(element.environment, 'test');
      });

      test('Should not fire selected-environment-changed', function(done) {
        Polymer.RenderStatus.afterNextRender(this, () => {
          const spy = sinon.spy();
          element.addEventListener('selected-environment-changed', spy);
          VariablesTestHelper.fire('selected-environment-changed', {
            value: 'test'
          });
          assert.isFalse(spy.called);
          done();
        });
      });

      test('Dispatches variables-list-changed', function(done) {
        element.addEventListener('variables-list-changed', function f() {
          element.removeEventListener('variables-list-changed', f);
          done();
        });
        VariablesTestHelper.fire('selected-environment-changed', {
          value: 'test'
        });
      });
    });
    </script>

  </body>
</html>
