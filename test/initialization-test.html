<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../variables-manager.html">
    <link rel="import" href="../../arc-data-generator/arc-data-generator.html">
    <link rel="import" href="../../arc-models/variables-model.html">
  </head>
  <body>
    <variables-model></variables-model>

    <test-fixture id="Basic">
      <template>
        <variables-manager></variables-manager>
      </template>
    </test-fixture>

    <test-fixture id="Env">
      <template>
        <variables-manager environment="test-env"></variables-manager>
      </template>
    </test-fixture>

    <script>
    /* global DataGenerator */
    suite('Initialization', function() {
      let listFn;
      const noop = () => {};
      suiteSetup(() => {
        listFn = function(e) {
          if (e.defaultPrevented) {
            return;
          }
          e.preventDefault();
          e.detail.result = Promise.resolve();
        };
        window.addEventListener('environment-list-variables', listFn);
        return document.querySelector('variables-model').updateEnvironment({
          name: 'test-env'
        });
      });

      suiteTeardown(() => {
        window.removeEventListener('environment-list-variables', listFn);
        return DataGenerator.destroyVariablesData();
      });

      test('Dispatches environment-current', function() {
        let called = false;
        window.addEventListener('environment-current', function f() {
          window.removeEventListener('environment-current', f);
          called = true;
        });
        const element = fixture('Basic');
        element._updateVariablesList = noop;
        assert.isTrue(called);
      });

      test('Sets environment from the event', () => {
        window.addEventListener('environment-current', function f(e) {
          window.removeEventListener('environment-current', f);
          e.preventDefault();
          e.detail.environment = 'default';
        });
        const element = fixture('Basic');
        element._updateVariablesList = noop;
        assert.equal(element.environment, 'default');
      });

      test('Sets memory variables from the event', () => {
        const memVars = [{variable: 'test'}];
        window.addEventListener('environment-current', function f(e) {
          window.removeEventListener('environment-current', f);
          e.preventDefault();
          e.detail.environment = 'default';
          e.detail.inMemVariables = memVars;
        });
        const element = fixture('Basic');
        element._updateVariablesList = noop;
        assert.deepEqual(element.inMemVariables, memVars);
      });

      test('Dispatches selected-environment-changed event', function() {
        window.addEventListener('environment-current', function f(e) {
          window.removeEventListener('environment-current', f);
          e.preventDefault();
          e.detail.environment = 'default';
        });
        const spy = sinon.spy();
        window.addEventListener('environment-current', spy);
        const element = fixture('Basic');
        element._updateVariablesList = noop;
        assert.isTrue(spy.called);
      });

      test('Dispatches environment-read event', function(done) {
        let called = false;
        const env = {_id: 1, name: 'test'};
        function readFunction(e) {
          called = true;
          e.preventDefault();
          e.detail.result = Promise.resolve(env);
        }
        window.addEventListener('environment-read', readFunction);
        const element = fixture('Env');
        element._updateVariablesList = noop;
        Polymer.RenderStatus.afterNextRender(this, () => {
          assert.isTrue(called, 'Event was not dispatched');
          setTimeout(() => {
            window.removeEventListener('environment-read', readFunction);
            assert.deepEqual(element._env, env);
            done();
          });
        });
      });

      test('Dipatches environment-list-variables event', function(done) {
        const env = {_id: 1, name: 'test-env'};
        const vars = [{_id: 1, variable: 'test', environment: 'test-env'}];
        window.addEventListener('environment-read', function f(e) {
          window.removeEventListener('environment-read', f);
          e.preventDefault();
          e.detail.result = Promise.resolve(env);
        });
        let element;
        document.body.addEventListener('environment-list-variables', function f2(e) {
          document.body.removeEventListener('environment-list-variables', f2);
          e.preventDefault();
          assert.equal(e.detail.environment, 'test-env');
          e.detail.result = Promise.resolve(vars);
          setTimeout(() => {
            assert.deepEqual(element.variables, vars);
            done();
          });
        });
        element = fixture('Env');
      });

      test('Sets _env for non default environment', function(done) {
        const element = fixture('Env');
        element.addEventListener('initialized-changed', function clb() {
          element.removeEventListener('variables-list-changed', clb);
          assert.typeOf(element._env, 'object');
          done();
        });
      });
    });
    </script>

  </body>
</html>
