<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="helper.js"></script>
    <link rel="import" href="../variables-manager.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <variables-manager></variables-manager>
      </template>
    </test-fixture>

    <script>
    /* global VariablesTestHelper */
    suite('deleteEnvironment()', function() {
      let databaseRecordId;
      let element;

      suiteSetup(function() {
        return VariablesTestHelper.deleteAllDatabases()
        .then(function() {
          const vars = [{
            variable: 'test',
            value: 'some variable',
            environment: 'test'
          }, {
            variable: 'test-2',
            value: 'some variable-2',
            environment: 'test'
          }];
          return VariablesTestHelper.addVars(vars);
        });
      });

      setup(function(done) {
        element = fixture('basic');
        const cbVars = function(e) {
          if (e.detail.value === undefined || e.detail.environment !== 'test') {
            return;
          }
          element.removeEventListener('variables-list-changed', cbVars);
          done();
        };
        element.addEventListener('variables-list-changed', cbVars);

        VariablesTestHelper.addEnvs('test')
        .then(function(result) {
          databaseRecordId = result.id;
          return element.listEnvironments();
        })
        .then(function(envs) {
          element.environments = envs;
          VariablesTestHelper.fire('selected-environment-changed', {
            value: 'test'
          });
        })
        .catch(function(cause) {
          done(new Error(cause.message));
        });
      });

      test('Should return new _rev for deleted item', function() {
        return element.deleteEnvironment(databaseRecordId)
        .then(function(result) {
          assert.ok(result.rev);
        });
      });

      test('Should return new _id for deleted item', function() {
        return element.deleteEnvironment(databaseRecordId)
        .then(function(result) {
          assert.equal(result.value, databaseRecordId);
        });
      });

      test('Should update environments property', function() {
        return element.deleteEnvironment(databaseRecordId)
        .then(function() {
          assert.lengthOf(element.environments, 0);
        });
      });

      test('Should not fire environments-list-changed custom event', function() {
        const spy = sinon.spy();
        element.addEventListener('environments-list-changed', spy);
        return element.deleteEnvironment(databaseRecordId)
        .then(function() {
          assert.isFalse(spy.called);
        });
      });

      test('Should fire environment-deleted custom event', function() {
        const spy = sinon.spy();
        element.addEventListener('environment-deleted', spy);
        return element.deleteEnvironment(databaseRecordId)
        .then(function() {
          assert.isTrue(spy.called);
        });
      });

      test('The environment-deleted event should not be cancellable', function(done) {
        element.addEventListener('environment-deleted', function(e) {
          assert.isFalse(e.cancelable);
          done();
        });
        VariablesTestHelper.fire('environment-deleted', {
          value: databaseRecordId
        });
      });

      test('Should set environment to default', function(done) {
        element.addEventListener('selected-environment-changed', function(e) {
          assert.equal(e.detail.value, 'default');
          done();
        });
        VariablesTestHelper.fire('environment-deleted', {
          value: databaseRecordId
        });
      });

      test('Variables should be empty', function(done) {
        element.addEventListener('selected-environment-changed', function() {
          assert.isUndefined(element.variables);
          done();
        });
        VariablesTestHelper.fire('environment-deleted', {
          value: databaseRecordId
        });
      });
      // Should be last, it leases an environment in the data store.
      test('Should reject promise without ID', function() {
        return element.deleteEnvironment()
        .then(function() {
          throw new Error('TEST');
        })
        .catch(function(cause) {
          if (cause.message === 'TEST') {
            throw new Error('Validation passed invalid input');
          }
        });
      });
    });
    </script>

  </body>
</html>
