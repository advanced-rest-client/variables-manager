<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <script src="helper.js"></script>
    <link rel="import" href="../variables-manager.html">
    <link rel="import" href="../../arc-polyfills/arc-polyfills.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <variables-manager></variables-manager>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, sinon */
    suite(VariablesTestHelper.suiteName('selected-environment-changed with values'), function() {
      suiteSetup(function(done) {
        VariablesTestHelper.deleteAllDatabases()
        .then(function() {
          var vars = [{
            variable: 'test',
            value: 'some variable',
            environment: 'test'
          }, {
            variable: 'test-2',
            value: 'some variable-2',
            environment: 'test-2'
          }];
          return VariablesTestHelper.addVars(vars);
        })
        .then(function() {
          done();
        })
        .catch(function(cause) {
          done(new Error(cause.message));
        });
      });

      var element;
      setup(function() {
        element = fixture('basic');
      });

      test('The variables-list-changed returns one item', function(done) {
        element.addEventListener('variables-list-changed', function(e) {
          if (!e.detail.value.length) {
            return;
          }
          assert.lengthOf(e.detail.value, 1);
          done();
        });
        VariablesTestHelper.fire('selected-environment-changed', {
          value: 'test'
        });
      });

      test('The variables-list-changed event has stored value', function(done) {
        element.addEventListener('variables-list-changed', function(e) {
          if (!e.detail.value.length) {
            return;
          }
          var value = e.detail.value[0];
          assert.equal(value.variable, 'test');
          assert.equal(value.value, 'some variable');
          done();
        });
        VariablesTestHelper.fire('selected-environment-changed', {
          value: 'test'
        });
      });
    });
    </script>

  </body>
</html>
