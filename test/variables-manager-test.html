    <test-fixture id="Default">
      <template>
        <variables-manager environment="default"></variables-manager>
      </template>
    </test-fixture>

    <script type="module">
    import '../variables-manager.js';
    import '../../../arc-data-generator/arc-data-generator.js';
    import '../../../arc-models/variables-model.js';
    import { afterNextRender } from '../../../@polymer/polymer/lib/utils/render-status.js';
    /* global VariablesTestHelper, DataGenerator */
    suite('_envNameHandler()', () => {
      let vars;
      suiteSetup(function() {
        return document.querySelector('variables-model').updateEnvironment({
          name: 'default'
        })
        .then(() => {
          vars = [{
            _id: 'a',
            variable: 'a',
            value: 'a',
            environment: 'default'
          }, {
            _id: 'b',
            variable: 'b',
            value: 'b',
            environment: 'default'
          }];
          return VariablesTestHelper.addVars(vars);
        });
      });

      suiteTeardown(() => DataGenerator.destroyVariablesData());

      let element;
      setup((done) => {
        element = fixture('Default');
        element.addEventListener('variables-list-changed', function f() {
          element.removeEventListener('variables-list-changed', f);
          done();
        });
      });

      function fire(cancelable) {
        if (cancelable !== false) {
          cancelable = true;
        }
        const e = new CustomEvent('environment-current', {
          detail: {},
          bubbles: true,
          composed: true,
          cancelable
        });
        document.body.dispatchEvent(e);
        return e;
      }

      test('Ignores non cancelable event', function() {
        const e = fire(false);
        assert.isFalse(e.defaultPrevented);
      });

      test('Event is canceled', function() {
        const e = fire();
        assert.isTrue(e.defaultPrevented);
      });

      test('Sets current environment', () => {
        const e = fire();
        assert.equal(e.detail.environment, 'default');
      });

      test('Sets variables list', () => {
        const e = fire();
        assert.typeOf(e.detail.variables, 'array');
        assert.lengthOf(e.detail.variables, 2);
      });

      test('Sets default environment', () => {
        element.environment = undefined;
        const e = fire();
        assert.equal(e.detail.environment, 'default');
      });
    });

    suite('_eventCancelled()', () => {
      let element;
      setup((done) => {
        element = fixture('Default');
        element.addEventListener('variables-list-changed', function f() {
          element.removeEventListener('variables-list-changed', f);
          done();
        });
      });

      test('Returns true when event is canceled', () => {
        const e = new CustomEvent('test', {
          cancelable: true
        });
        element._cancelEvent(e);
        const result = element._eventCancelled(e);
        assert.isTrue(result);
      });

      test('Returns true when event is cancelable', () => {
        const e = new CustomEvent('test');
        const result = element._eventCancelled(e);
        assert.isTrue(result);
      });

      test('Returns true when event is dispatched on current element', () => {
        const e = {
          cancelable: true,
          composedPath: function() {
            return [element];
          }
        };
        const result = element._eventCancelled(e);
        assert.isTrue(result);
      });

      test('Returns false otherwise', () => {
        const e = new CustomEvent('test', {
          cancelable: true
        });
        if (!e.composedPath) {
          e.composedPath = () => [];
        }
        document.body.dispatchEvent(e);
        const result = element._eventCancelled(e);
        assert.isFalse(result);
      });
    });

    suite('__environmentChanged()', () => {
      let vars;
      suiteSetup(function() {
        return document.querySelector('variables-model').updateEnvironment({
          name: 'test'
        })
        .then(() => {
          vars = [{
            _id: 'a',
            variable: 'a',
            value: 'a',
            environment: 'test'
          }, {
            _id: 'b',
            variable: 'b',
            value: 'b',
            environment: 'test'
          }];
          return VariablesTestHelper.addVars(vars);
        });
      });

      suiteTeardown(() => DataGenerator.destroyVariablesData());

      let element;
      setup((done) => {
        element = fixture('Default');
        element.addEventListener('variables-list-changed', function f() {
          element.removeEventListener('variables-list-changed', f);
          done();
        });
      });

      test('Returns a promise when no envitonment', () => {
        const result = element.__environmentChanged();
        assert.typeOf(result.then, 'function');
        return result;
      });

      test('Returns a promise when has argument', () => {
        const result = element.__environmentChanged('test');
        assert.typeOf(result.then, 'function');
        return result;
      });

      test('Dispatches selected-environment-changed event', () => {
        const spy = sinon.spy();
        element.addEventListener('selected-environment-changed', spy);
        const result = element.__environmentChanged('test');
        assert.isTrue(spy.called);
        return result;
      });

      test('Skips the event when _cancelEnvPropagation is set', () => {
        element._cancelEnvPropagation = true;
        const spy = sinon.spy();
        element.addEventListener('selected-environment-changed', spy);
        const result = element.__environmentChanged('test');
        assert.isFalse(spy.called);
        return result;
      });

      test('Initially clears _vars', () => {
        element._vars = [{}];
        const result = element.__environmentChanged('test');
        assert.isUndefined(element._vars);
        return result;
      });

      test('Initially clears _env', () => {
        element._env = {name: 'test'};
        const result = element.__environmentChanged('test');
        assert.isUndefined(element._env);
        return result;
      });

      test('Calls _readEnvObjectData()', () => {
        const spy = sinon.spy(element, '_readEnvObjectData');
        const result = element.__environmentChanged('test');
        assert.isTrue(spy.called);
        return result;
      });

      test('Calls _updateVariablesList()', () => {
        const spy = sinon.spy(element, '_updateVariablesList');
        const result = element.__environmentChanged('test');
        return result.then(() => {
          assert.isTrue(spy.called);
        });
      });

      test('Eventually sets _env', () => {
        return element.__environmentChanged('test')
        .then(() => {
          assert.typeOf(element._env, 'object');
        });
      });
    });

    suite('_dataImportHandler()', () => {
      let element;
      setup((done) => {
        element = fixture('Default');
        element.addEventListener('variables-list-changed', function f() {
          element.removeEventListener('variables-list-changed', f);
          done();
        });

      test('Eventually calls _updateVariablesList()', (done) => {

    suite('_onDatabaseDestroy()', () => {
      let element;
      setup((done) => {
        element = fixture('Default');
        element.addEventListener('variables-list-changed', function f() {
          element.removeEventListener('variables-list-changed', f);
          done();
        });
      });

      function fire(datastore) {
        const e = new CustomEvent('datastore-destroyed', {
          detail: {
            datastore
          },
          bubbles: true,
          composed: true
        });
        document.body.dispatchEvent(e);
        return e;
      }

      test('Do nothing when datastore is not set', (done) => {
        fire();
        const spy = sinon.spy(element, '_updateVariablesList');
        afterNextRender(element, () => {
          assert.isFalse(spy.called);
          done();
        });
      });

      test('Calls _updateVariablesList when datastore is "variables"', (done) => {
        fire('variables');
        const spy = sinon.spy(element, '_updateVariablesList');
        afterNextRender(element, () => {
          assert.isTrue(spy.called);
          done();
        });
      });

      test('Calls _updateVariablesList when datastore is "[variables]"', (done) => {
        fire(['variables']);
        const spy = sinon.spy(element, '_updateVariablesList');
        afterNextRender(element, () => {
          assert.isTrue(spy.called);
          done();
        });
      });

      test('Calls _updateVariablesList when datastore is "variables-environments"', (done) => {
        fire('variables-environments');
        const spy = sinon.spy(element, '_updateVariablesList');
        afterNextRender(element, () => {
          assert.isTrue(spy.called);
          done();
        });
      });

      test('Calls _updateVariablesList when datastore is "[variables-environments]"', (done) => {
        fire(['variables-environments']);
        const spy = sinon.spy(element, '_updateVariablesList');
        afterNextRender(element, () => {
          assert.isTrue(spy.called);
          done();
        });
      });

      test('Calls _updateVariablesList when datastore is "all"', (done) => {
        fire('all');
        const spy = sinon.spy(element, '_updateVariablesList');
        afterNextRender(element, () => {
          assert.isTrue(spy.called);
          done();
        });
      });

      test('Calls _updateVariablesList when datastore is "[all]"', (done) => {
        fire(['all']);
        const spy = sinon.spy(element, '_updateVariablesList');
        afterNextRender(element, () => {
          assert.isTrue(spy.called);
          done();
        });
      });

      test('Ignores event for other data stores', (done) => {
        fire('other');
        const spy = sinon.spy(element, '_updateVariablesList');
        afterNextRender(element, () => {
          assert.isFalse(spy.called);
          done();
        });
      });

      test('Sets default environment', () => {
        element.environment = 'test';
        fire('all');
        assert.equal(element.environment, 'default');
      });
    });

    suite('_computeSysVars()', () => {
      let element;
      let sysVars;
      setup((done) => {
        element = fixture('Default');
        element.addEventListener('variables-list-changed', function f() {
          element.removeEventListener('variables-list-changed', f);
          done();
        });
        sysVars = {
          a: 'b',
          c: 'd'
        };
      });

      test('Returns undefined when no argument', () => {
        const result = element._computeSysVars();
        assert.isUndefined(result);
      });

      test('Returns undefined when system variables are disabled', () => {
        const result = element._computeSysVars({}, true);
        assert.isUndefined(result);
      });

      test('Returns undefined when not an object', () => {
        const result = element._computeSysVars('test');
        assert.isUndefined(result);
      });

      test('Computes an array with 2 elements', () => {
        const result = element._computeSysVars(sysVars);
        assert.typeOf(result, 'array');
        assert.lengthOf(result, 2);
      });

      test('Has all keys and values', () => {
        const result = element._computeSysVars(sysVars);
        for (let i = 0; i < result.length; i++) {
          const _var = result[i];
          assert.isTrue(_var.variable in sysVars, 'Variable exists');
          assert.equal(_var.value, sysVars[_var.variable], 'Value exists');
        }
      });

      test('"sysVar" property is set', () => {
        const result = element._computeSysVars(sysVars);
        for (let i = 0; i < result.length; i++) {
          assert.isTrue(result[i].sysVar);
        }
      });

      test('Belongs to all environments', () => {
        const result = element._computeSysVars(sysVars);
        for (let i = 0; i < result.length; i++) {
          assert.equal(result[i].environment, '*');
        }
      });

      test('Variable is enabled', () => {
        const result = element._computeSysVars(sysVars);
        for (let i = 0; i < result.length; i++) {
          assert.isTrue(result[i].enabled);
        }
      });
    });

    suite('listAllVariables()', () => {
      let vars;
      suiteSetup(function() {
        return document.querySelector('variables-model').updateEnvironment({
          name: 'default'
        })
        .then(() => {
          vars = [{
            _id: 'a',
            variable: 'a',
            value: 'a',
            environment: 'default'
          }, {
            _id: 'b',
            variable: 'b',
            value: 'b',
            environment: 'default'
          }];
          return VariablesTestHelper.addVars(vars);
        });
      });

      suiteTeardown(() => DataGenerator.destroyVariablesData());

      let element;
      let sysVars;
      let inMemVariables;
      setup((done) => {
        element = fixture('Default');
        sysVars = {
          a: 'b',
          c: 'd'
        };
        element.systemVariables = sysVars;
        inMemVariables = [{
          variable: 'v1',
          value: 'value1',
          enabled: true,
          sysVar: false,
          environment: '*'
        }, {
          variable: 'v2',
          value: 'value2',
          enabled: true,
          sysVar: false,
          environment: '*'
        }];
        element.addEventListener('variables-list-changed', function f() {
          element.removeEventListener('variables-list-changed', f);
          done();
        });
      });

      test('Returns an array', () => {
        const result = element.listAllVariables();
        assert.typeOf(result, 'array');
      });

      test('Array has 2 application variables', () => {
        const result = element.listAllVariables();
        const vars = result.filter((item) => !item.sysVar);
        assert.lengthOf(vars, 2);
      });

      test('Array has 2 system variables', () => {
        const result = element.listAllVariables();
        const vars = result.filter((item) => item.sysVar);
        assert.lengthOf(vars, 2);
      });

      test('Adds in memory variables', () => {
        element.inMemVariables = inMemVariables;
        const result = element.listAllVariables();
        const vars = result.filter((item) => !item.sysVar);
        assert.lengthOf(vars, 4);
      });

      test('In memory variable overrides application variable', () => {
        inMemVariables.push({
          variable: 'a',
          value: 'test',
          enabled: true,
          sysVar: false,
          environment: '*'
        });
        element.inMemVariables = inMemVariables;
        const result = element.listAllVariables();
        const item = result.find((item) => item.variable === 'a');
        assert.equal(item.value, 'test');
      });
    });

    suite('_varStoreActionHandler()', () => {
      suiteSetup(function() {
        return document.querySelector('variables-model').updateEnvironment({
          name: 'default'
        })
        .then(() => {
          const vars = [{
            _id: 'existing',
            variable: 'existing',
            value: 'value',
            environment: 'default'
          }];
          return VariablesTestHelper.addVars(vars);
        });
      });

      suiteTeardown(() => DataGenerator.destroyVariablesData());

      let element;
      setup((done) => {
        element = fixture('Default');
        element.addEventListener('variables-list-changed', function f() {
          element.removeEventListener('variables-list-changed', f);
          done();
        });
      });

      test('Ignores the event when cancelled', () => {
        element._varStoreActionHandler({
          defaultPrevented: true
        });
        // no error
      });

      function fire(variable, value) {
        const e = new CustomEvent('variable-store-action', {
          detail: {
            variable,
            value
          },
          bubbles: true,
          cancelable: true
        });
        document.body.dispatchEvent(e);
        return e;
      }

      test('Cancels the event', () => {
        const e = fire('v1', 'value');
        assert.isTrue(e.defaultPrevented);
        return e.detail.result;
      });

      test('Detail has promise', () => {
        const e = fire('v2', 'value');
        assert.typeOf(e.detail.result.then, 'function');
        return e.detail.result;
      });

      test('Results in variable insert result', () => {
        const e = fire('v3', 'value');
        return e.detail.result
        .then((result) => {
          assert.typeOf(result._id, 'string');
          assert.typeOf(result._rev, 'string');
        });
      });

      test('Updates value on existing variable', () => {
        const e = fire('existing', 'newvalue');
        return e.detail.result
        .then((result) => {
          assert.equal(result._id, 'existing');
          assert.equal(result._rev.indexOf('2-'), 0);
        });
      });
    });

    suite('_variableIndexByName()', () => {
      suiteSetup(function() {
        return document.querySelector('variables-model').updateEnvironment({
          name: 'default'
        })
        .then(() => {
          const vars = [{
            _id: 'v1',
            variable: 'v1',
            value: 'value',
            environment: 'default'
          }];
          return VariablesTestHelper.addVars(vars);
        });
      });

      suiteTeardown(() => DataGenerator.destroyVariablesData());

      setup((done) => {
        element = fixture('Default');
        element.addEventListener('variables-list-changed', function f() {

        });
      });

      test('Returns -1 when vars are not set', () => {
        element._vars = undefined;
        const result = element._variableIndexByName('v1');

      test('Returns -1 when var not found', () => {

      test('Returns index of the variable', () => {
        const result = element._variableIndexByName('v1');

      });
    });

    suite('_updateVariable()', () => {
      suiteTeardown(() => DataGenerator.destroyVariablesData());

      let element;
      let update;
      setup((done) => {
        element = fixture('Default');
        element.addEventListener('variables-list-changed', function f() {
          element.removeEventListener('variables-list-changed', f);
          done();
        });
        update = {
          variable: 'v1',
          value: 'value',
          environment: 'default'
        };
      });

      test('Throws when event not handled', () => {
        element.addEventListener('variable-updated', function f(e) {
          element.removeEventListener('variable-updated', f);
          e.stopPropagation();
        });
        assert.throws(() => {
          update._id = 'v1';
          element._updateVariable(update);
        });
      });

      test('Dispatches variable-updated event', () => {
        element.addEventListener('variable-updated', function f(e) {
          element.removeEventListener('variable-updated', f);
          e.stopPropagation();
          e.preventDefault();
          e.detail.result = Promise.resolve();
        });
        update._id = 'v1';
        return element._updateVariable(update);
      });

      test('Returns a promise', () => {
        element.addEventListener('variable-updated', function f(e) {
          element.removeEventListener('variable-updated', f);
          e.stopPropagation();
          e.preventDefault();
          e.detail.result = Promise.resolve();
        });
        update._id = 'v1';
        const result = element._updateVariable(update);
        assert.typeOf(result.then, 'function');
        return result;
      });

      test('Inserts the variable', () => {
        update._id = 'v1';
        return element._updateVariable(update)
        .then((result) => {
          assert.typeOf(result._id, 'string');
          assert.typeOf(result._rev, 'string');
        });
      });
    });

    suite('_varUpdateActionHandler()', () => {
      suiteSetup(function() {
        return document.querySelector('variables-model').updateEnvironment({
          name: 'default'
        })
        .then(() => {
          const vars = [{
            _id: 'existing',
            variable: 'existing',
            value: 'value',
            environment: 'default'
          }];
          return VariablesTestHelper.addVars(vars);
        });
      });

      suiteTeardown(() => DataGenerator.destroyVariablesData());

      let element;
      setup((done) => {
        element = fixture('Default');
        element.addEventListener('variables-list-changed', function f() {
          element.removeEventListener('variables-list-changed', f);
          done();
        });
      });

      function fire(variable, value) {
        const e = new CustomEvent('variable-update-action', {
          detail: {
            variable,
            value
          },
          bubbles: true,
          cancelable: true
        });
        document.body.dispatchEvent(e);
        return e;
      }

      test('Cancels the event', () => {
        const e = fire('v1', 'value');
        assert.isTrue(e.defaultPrevented);
      });

      test('Sets inMemVariables array', () => {
        fire('v1', 'value');
        assert.typeOf(element.inMemVariables, 'array');
        assert.lengthOf(element.inMemVariables, 1);
      });

      test('Updates existing value', () => {
        element.inMemVariables = [{
          variable: 'v1',
          value: 'value',
          enabled: true,
          sysVar: false,
          environment: '*'
        }];
        fire('v1', 'other');
        assert.lengthOf(element.inMemVariables, 1);
        assert.equal(element.inMemVariables[0].value, 'other');
      });

      test('Notifies variables list changed', () => {
        const spy = sinon.spy(element, '_notifyVarsListChanged');
        fire('v1', 'other');
        assert.isTrue(spy.called);
      });
    });
    </script>
