<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <script src="helper.js"></script>
    <link rel="import" href="../variables-manager.html">
    <link rel="import" href="../../arc-polyfills/arc-polyfills.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <variables-manager></variables-manager>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, sinon */
    suite(VariablesTestHelper.suiteName('selected-environment-changed'), function() {

      suiteSetup(function(done) {
        VariablesTestHelper.deleteAllDatabases()
        .then(function() {
          done();
        })
        .catch(function(cause) {
          done(new Error(cause.message));
        });
      });

      var element;
      setup(function() {
        element = fixture('basic');
      });

      test('Should set an environment', function() {
        VariablesTestHelper.fire('selected-environment-changed', {
          value: 'test'
        });
        assert.equal(element.environment, 'test');
      });

      test('Should not fire selected-environment-changed', function() {
        var spy = sinon.spy();
        element.addEventListener('selected-environment-changed', spy);
        VariablesTestHelper.fire('selected-environment-changed', {
          value: 'test'
        });
        assert.isFalse(spy.called);
      });

      test('Should fire variables-list-changed', function(done) {
        var called = false;
        element.addEventListener('variables-list-changed', function() {
          if (called) {
            return;
          }
          called = true;
          done();
        });
        VariablesTestHelper.fire('selected-environment-changed', {
          value: 'test'
        });
      });
    });
    </script>

  </body>
</html>
