<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../@polymer/test-fixture/test-fixture.js"></script>
    <script src="../../../mocha/mocha.js"></script>
    <script src="../../../chai/chai.js"></script>
    <script src="../../../wct-mocha/wct-mocha.js"></script>

    <script src="./helper.js"></script>
  </head>
  <body>
    <variables-model></variables-model>
    <test-fixture id="basic">
      <template>
        <variables-manager></variables-manager>
      </template>
    </test-fixture>

    <script type="module">
    import '../variables-manager.js';
    import '../../../arc-data-generator/arc-data-generator.js';
    import '../../../arc-models/variables-model.js';
    /* global VariablesTestHelper, DataGenerator */
    suite('Changing environment with values', function() {

      suiteSetup(function() {
        return VariablesTestHelper.addEnvs('test')
        .then(() => {
          const vars = [{
            variable: 'test',
            value: 'some variable',
            environment: 'test'
          }, {
            variable: 'test-2',
            value: 'some variable-2',
            environment: 'test-2'
          }];
          return VariablesTestHelper.addVars(vars);
        });
      });

      suiteTeardown(() => DataGenerator.destroyVariablesData());

      let element;
      setup(function() {
        element = fixture('basic');
      });

      test('The variables-list-changed returns one item', function(done) {
        let called = false;
        element.addEventListener('variables-list-changed', function(e) {
          if (called) {
            return;
          }
          if (!e.detail.value || !e.detail.value.length) {
            return;
          }
          called = true;
          assert.lengthOf(e.detail.value, 1);
          done();
        });
        VariablesTestHelper.fire('selected-environment-changed', {
          value: 'test'
        });
      });

      test('The variables-list-changed event has stored value', function(done) {
        let called = false;
        element.addEventListener('variables-list-changed', function(e) {
          if (called) {
            return;
          }
          if (!e.detail.value || !e.detail.value.length) {
            return;
          }
          called = true;
          var value = e.detail.value[0];
          assert.equal(value.variable, 'test');
          assert.equal(value.value, 'some variable');
          done();
        });
        VariablesTestHelper.fire('selected-environment-changed', {
          value: 'test'
        });
      });
    });
    </script>

  </body>
</html>
