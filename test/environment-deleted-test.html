<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <script src="helper.js"></script>
    <link rel="import" href="../variables-manager.html">
    <link rel="import" href="../../arc-polyfills/arc-polyfills.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <variables-manager></variables-manager>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, sinon, VariablesTestHelper */
    suite(VariablesTestHelper.suiteName('environment-deleted'), function() {
      var databaseRecordId;
      var element;

      suiteSetup(function(done) {
        VariablesTestHelper.deleteDatabase('variables-environments')
        .then(function() {
          return VariablesTestHelper.addEnvs('test');
        })
        .then(function(result) {
          databaseRecordId = result.id;
          done();
        })
        .catch(function(cause) {
          done(new Error(cause.message));
        });
      });

      setup(function(done) {
        element = fixture('basic');
        VariablesTestHelper.fire('selected-environment-changed', {
          value: 'test'
        });
        var cb = function(e) {
          if (e.detail.value === undefined || e.detail.environment !== 'test') {
            return;
          }
          element.removeEventListener('variables-list-changed', cb);
          done();
        };
        element.addEventListener('variables-list-changed', cb);
      });

      test('The environment-deleted event is cancelled', function(done) {
        var event = VariablesTestHelper.fire('environment-deleted', {
          value: databaseRecordId
        });
        // it must be wrapped in event listener or another test will fail
        // because this would still running.
        element.addEventListener('environment-deleted', function() {
          assert.isTrue(event.defaultPrevented);
          done();
        });
      });
    });
    </script>

  </body>
</html>
