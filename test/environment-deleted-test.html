<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="helper.js"></script>
    <link rel="import" href="../variables-manager.html">
    <link rel="import" href="../../arc-data-generator/arc-data-generator.html">
    <link rel="import" href="../../arc-models/variables-model.html">
  </head>
  <body>
    <variables-model></variables-model>

    <test-fixture id="Basic">
      <template>
        <variables-manager></variables-manager>
      </template>
    </test-fixture>

    <test-fixture id="Env">
      <template>
        <variables-manager environment="test"></variables-manager>
      </template>
    </test-fixture>

    <script>
    /* global VariablesTestHelper, DataGenerator */
    suite('environment-deleted', function() {
      let ids;
      let element;

      suiteSetup(function() {
        return VariablesTestHelper.addEnvs(['test', 'other'])
        .then((result) => {
          ids = result.map((item) => item.id);
        });
      });

      suiteTeardown(() => DataGenerator.destroyVariablesData());

      test('Ignores when default is selected', function(done) {
        element = fixture('Basic');
        element.addEventListener('initialized-changed', function clb() {
          element.removeEventListener('initialized-changed', clb);
          document.body.dispatchEvent(new CustomEvent('environment-deleted', {
            bubbles: true,
            detail: {
              id: ids[0]
            }
          }));
          assert.isUndefined(element._env);
          assert.equal(element.environment, 'default');
          done();
        });
      });

      test('Ignores when is not selected', function(done) {
        element = fixture('Env');
        element.addEventListener('initialized-changed', function clb() {
          element.removeEventListener('initialized-changed', clb);
          document.body.dispatchEvent(new CustomEvent('environment-deleted', {
            bubbles: true,
            detail: {
              id: ids[1]
            }
          }));
          assert.equal(element.environment, 'test');
          done();
        });
      });

      test('Sets default environment', function(done) {
        element = fixture('Env');
        element.addEventListener('initialized-changed', function clb() {
          element.removeEventListener('initialized-changed', clb);
          document.body.dispatchEvent(new CustomEvent('environment-deleted', {
            bubbles: true,
            detail: {
              id: ids[0]
            }
          }));
          assert.equal(element.environment, 'default');
          assert.isUndefined(element._env);
          done();
        });
      });
    });
    </script>

  </body>
</html>
