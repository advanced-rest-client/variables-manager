<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="helper.js"></script>
    <link rel="import" href="../variables-manager.html">
    <link rel="import" href="../../app-pouchdb/pouchdb.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <variables-manager></variables-manager>
      </template>
    </test-fixture>

    <script>
    /* global VariablesTestHelper */
    suite('environment-deleted', function() {
      let databaseRecordId;
      let element;

      suiteSetup(function() {
        return VariablesTestHelper.deleteDatabase('variables-environments')
        .then(() => VariablesTestHelper.addEnvs('test'))
        .then((result) => databaseRecordId = result.id);
      });

      setup(function(done) {
        element = fixture('basic');
        VariablesTestHelper.fire('selected-environment-changed', {
          value: 'test'
        });
        element.addEventListener('variables-list-changed', function clb(e) {
          if (e.detail.value === undefined || e.detail.environment !== 'test') {
            return;
          }
          element.removeEventListener('variables-list-changed', clb);
          done();
        });
      });

      test('The environment-deleted event is cancelled', function(done) {
        const e = VariablesTestHelper.fire('environment-deleted', {
          value: databaseRecordId
        });
        // it must be wrapped in event listener or another test will fail
        // because this would still running.
        element.addEventListener('environment-deleted', function() {
          assert.isTrue(e.defaultPrevented);
          done();
        });
      });
    });
    </script>

  </body>
</html>
