<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../@polymer/test-fixture/test-fixture.js"></script>
    <script src="../../../mocha/mocha.js"></script>
    <script src="../../../chai/chai.js"></script>
    <script src="../../../wct-mocha/wct-mocha.js"></script>

    <script src="../../../pouchdb/dist/pouchdb.js"></script>
  </head>
  <body>
    <variables-model></variables-model>
    <test-fixture id="Basic">
      <template>
        <variables-manager></variables-manager>
      </template>
    </test-fixture>

    <test-fixture id="Env">
      <template>
        <variables-manager environment="test"></variables-manager>
      </template>
    </test-fixture>

    <script type="module">
    import '../variables-manager.js';
    import '../../../@advanced-rest-client/arc-models/variables-model.js';
    import {DataGenerator} from '../../../@advanced-rest-client/arc-data-generator/arc-data-generator.js';
    suite('environment-updated', function() {
      let createdId;

      suiteSetup(function() {
        return document.querySelector('variables-model').updateEnvironment({
          name: 'test'
        })
        .then((result) => {
          createdId = result._id;
        });
      });

      suiteTeardown(() => DataGenerator.destroyVariablesData());

      let element;
      let updateObject;
      setup(function() {
        updateObject = {
          _id: createdId,
          name: 'test-name'
        };
      });

      test('Does nothing when selected is default', function(done) {
        element = fixture('Basic');
        element.addEventListener('initialized-changed', function clb() {
          element.removeEventListener('variables-list-changed', clb);
          document.body.dispatchEvent(new CustomEvent('environment-updated', {
            bubbles: true,
            detail: {
              value: updateObject
            }
          }));
          assert.isUndefined(element._env);
          done();
        });
      });

      test('Updates _env property', function(done) {
        element = fixture('Env');
        element.addEventListener('initialized-changed', function clb() {
          element.removeEventListener('variables-list-changed', clb);
          document.body.dispatchEvent(new CustomEvent('environment-updated', {
            bubbles: true,
            detail: {
              value: updateObject
            }
          }));
          assert.deepEqual(element._env, updateObject);
          done();
        });
      });

      test('Updates environment name', function(done) {
        element = fixture('Env');
        element.addEventListener('initialized-changed', function clb() {
          element.removeEventListener('variables-list-changed', clb);
          document.body.dispatchEvent(new CustomEvent('environment-updated', {
            bubbles: true,
            detail: {
              value: updateObject
            }
          }));
          assert.deepEqual(element.environment, updateObject.name);
          done();
        });
      });
    });
    </script>

  </body>
</html>
