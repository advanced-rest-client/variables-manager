<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="helper.js"></script>
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../variables-manager.html">
    <link rel="import" href="../../app-pouchdb/pouchdb.html">
    <link rel="import" href="../../arc-models/variables-model.html">
  </head>
  <body>
    <variables-model></variables-model>
    <test-fixture id="Basic">
      <template>
        <variables-manager></variables-manager>
      </template>
    </test-fixture>

    <test-fixture id="Env">
      <template>
        <variables-manager environment="test"></variables-manager>
      </template>
    </test-fixture>

    <script>
    /* global VariablesTestHelper */
    suite('environment-updated', function() {
      let createdId;

      suiteSetup(function() {
        return VariablesTestHelper.deleteAllDatabases()
        .then(() => VariablesTestHelper.addEnvs('test'))
        .then((result) => createdId = result.id);
      });

      let element;
      let updateObject;
      setup(function() {
        updateObject = {
          _id: createdId,
          name: 'test-name'
        };
      });

      test('Does nothing when selected is default', function(done) {
        element = fixture('Basic');
        element.addEventListener('initialized-changed', function clb() {
          element.removeEventListener('variables-list-changed', clb);
          document.body.dispatchEvent(new CustomEvent('environment-updated', {
            bubbles: true,
            detail: {
              value: updateObject
            }
          }));
          assert.isUndefined(element._env);
          done();
        });
      });

      test('Updates _env property', function(done) {
        element = fixture('Env');
        element.addEventListener('initialized-changed', function clb() {
          element.removeEventListener('variables-list-changed', clb);
          document.body.dispatchEvent(new CustomEvent('environment-updated', {
            bubbles: true,
            detail: {
              value: updateObject
            }
          }));
          assert.deepEqual(element._env, updateObject);
          done();
        });
      });

      test('Updates environment name', function(done) {
        element = fixture('Env');
        element.addEventListener('initialized-changed', function clb() {
          element.removeEventListener('variables-list-changed', clb);
          document.body.dispatchEvent(new CustomEvent('environment-updated', {
            bubbles: true,
            detail: {
              value: updateObject
            }
          }));
          assert.deepEqual(element.environment, updateObject.name);
          done();
        });
      });
    });
    </script>

  </body>
</html>
